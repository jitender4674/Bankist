<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bankist1</title>
</head>


<body>
    <nav>
        <p class="welcome">Login to get started</p>
        <img src="logo.png" alt="Bankist" class="logo" />
        <form class="login">
            <input type="text" placeholder="User" class="login__input login__input--user" />

            <input type="password" placeholder="Pin" class="login__input login__input--pin" />

            <button class="login__btn">&rarr;</button>
        </form>
    </nav>


    <main class="app">

        <div class="balance">
            <div>
                <p class="balance__label">Current balance</p>
                <p class="balance__date">
                    As of <span class="date"> 05/03/2026</span>
                </p>
            </div>

            <p class="balance__value">00000</p>
        </div>


        <!-- movements -->

        <div class="movements">
            <div class="movements__row">
                <div class="movements__type movements__type--deposit">
                    2 deposit
                </div>
                <div class="movements__date">
                    10 days ago
                </div>
                <div class="movements__value">
                    1000
                </div>
            </div>

            <div class="movements__row">
                <div class="movements__type movements__type--withdrawal">
                    1 withdrawal
                </div>
                <div class="movements__date">
                    27/06/2024
                </div>
                <div class="movements__value">
                    1000
                </div>
            </div>
        </div>

        <div class="summary">
            <p class="summary__label">In:</p>
            <p class="summary__value summary__value--in">0000</p>

            <p class="summary__label">Out:</p>
            <p class="summary__value summary__value--out">0000</p>

            <p class="summary__label">Interest:</p>
            <p class="summary__value summary__value--interest">0000</p>
        </div>

        <!-- Operation Transfers -->
        <div class="operation operation__transfer">
            <h2>Transfer money</h2>
            <form class="form form--transfer">

                <input type="text" class="form__input form__input--to" />

                <input type="number" class="form__input form__input--amount" />

                <button class="form__btn form__btn--transfer">
                    &rarr;
                </button>

                <label class="form__label">Transfer to</label>

                <label class="form__label">Amount</label>
            </form>
        </div>

        <div class="operation operation__loan">
            <h2>Request loan</h2>
            <form class="form form--loan">
                <input type="number" class="form__input form__input--loan-amount">

                <button class="form__btn form__btn--loan">
                    &rarr;
                </button>

                <label class="form__label form__label--loan">Amount</label>
            </form>
        </div>

        <div class="operation operation__close">
            <h2>Close account</h2>
            <form class="form form--close">
                <input type="text" class="form__input form__input--user" />

                <input type="password" maxlength="6" class="form__input form__input--pin" />

                <button class="form__btn form__btn--close">
                    &rarr;
                </button>

                <label class="form__label">Confirm user</label>

                <label class="form__label">Confirm PIN</label>
            </form>
        </div>

        <p class="logout-timer">
            You will be logged out in <span class="timer">05:00</span>
        </p>

    </main>







    <script src="script.js"></script>
</body>

</html>
